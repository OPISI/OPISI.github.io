<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>登记表</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>登记表</h1>
    <p>请用所需信息填写此表</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">输入您的名字: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">输入您的姓氏: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">输入您的电子邮件: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">创建新密码: <input id="new-password" name="new-password" type="password"
                    pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <legend>账户类型（必填）</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"
                    checked /> 个人</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"
                    class="inline" /> 商业</label>
        </fieldset>
        <label for="profile-picture">上传个人资料图片: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">输入您的年龄（年）: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">你是怎么听说我们的？
            <select id="referrer" name="referrer">
                <option value="">（选择一个）</option>
                <option value="1">freeCodeCamp 新闻</option>
                <option value="2">freeCodeCamp YouTube渠道</option>
                <option value="3">freeCodeCamp 论坛</option>
                <option value="4">其他</option>
            </select>
        </label>
        <label for="bio">提供简历:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="我喜欢编码..."></textarea>
        </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> 我接受
            <a href="https://www.freecodecamp.org/news/terms-of-service/">条款和条件</a>
        </label>
        <input type="submit" value="提交" >
    </form>
</body>

</html>
